<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Bonepill</title>
  <style>
    body {
      background-color:#1e1e1e;
      font-family: "Courier New", monospace;
      color: #d4d4d4
    }
    
    .container {
      background-color:#1e1e1e;
      width: 1280px;
      margin: 0 auto;
      text-align: left;
      font-weight: 200;
    }
    
    h1 {
      text-align: center;
      font-size: 40px;
      font-weight: 200;
    }

    h2 {
      text-align: justify;
      font-size: 20px;
      font-weight: 200;
    }

    h3 {
      text-align: center;
      font-size: 20px;
      font-weight: 200;
    }

    * {
      box-sizing: border-box;
    }
    .column {
      float: left;
      padding: 10px;
    }

    .left {
      width: 25%;
    }

    .right {
      width: 75%;
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    a:link, a:visited {
      color: #aaaaaa;
      background-color: transparent;
      text-decoration: underline;
    }

    a:hover, a:active {
      color: #838383;
      background-color: transparent;
      text-decoration: underline;
    }

    .link-button {
      font-family: 'Inconsolata', monospace;
      width: 100%;
      padding: 10px;
      background: transparent;
      color: #1e1e1e;
      border: 2px solid #000000;
      border-radius: 0;
      cursor: pointer;
      text-align: center;
      font-weight: 350;
      font-size: 1.5em;
      margin-top: 30px;
      transition: background-color 0.3s ease;
      background-color: #ffffff;
      max-width: 400px;
      height: 200px;
  }

    .link-button:hover {
      background-color: #1e1e1e;
      color: #ffffff;
      border: 2px solid #ffffff;
    }
  </style>

</head>




<body>


  <div class="container">
    <h1>Landing page (need to make this look nice)</h1>
    <h2>
      The new and slightly improved bonepill website, includes 2d (like anthro.cs) visualization, as well as bormal distribution. It works for both ANSUR 1 and 2, but I would recommend ANSUR 1 since it has more datapoints<br><br>
    </h2>
    <h3>
    <button onclick="window.location.href = 'files/VIS2.html';" class="link-button" >
      2d Data Visualizer<br>ANSUR 2 
    </button>
    &nbsp;
    <button onclick="window.location.href = 'files/VIS1.html';" class="link-button" >
      2d Data Visualizer<br>ANSUR 1 (recommended)
    </button>
    <br>
    <button onclick="window.location.href = 'files/ND2.html';" class="link-button" >
      Normal Distribution<br>Data Visualizer<br>ANSUR 2
    </button>
    &nbsp;
    <button onclick="window.location.href = 'files/ND1.html';" class="link-button" >
      Normal Distribution<br>Data Visualizer<br>ANSUR 1 (recommended)
    </button>
  </h3>




</body>
  
</html>
